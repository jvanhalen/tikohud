
<!doctype html>
<!-- kts. bootstrap-vinkkejä: http://bootsnipp.com/ -->

<html ng-app="tikohud">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>TikoHUD for Karelia Students and Staff</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:10px; }
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 
	<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script> <!-- ngRoute -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> <!-- Bootstrap pluginit -->
	<script src="ng-core.js"></script>

    <script src="socket.io.js"></script>	<!-- for IRC -->


</head>

<body ng-controller="mainController">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	    <div class="container-fluid">
	        <div class="navbar-header" id="otsikko">
				<a class="navbar-brand" href="#users"><span class="glyphicon glyphicon-user"></span>TikoHUD</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav nav-tabs" role="navigation">
					<li><a href="#irc">IRC <span class="badge" ng-model="user.newmessages"> {{ user.newmessages }}</span></a></li>
					<li><a href="#courses">Courses</a></li>
					<li><a href="#portfolio">Portfolio</a></li>
					<li class="dropdown-menu-right pull-right" role="menu" title="Lisää myöhemmin 'style='visibility: hidden; ?'">
						<a href="" id="kayttajanimi" class="dropdown-toggle" data-toggle="dropdown">{{ userData.username }} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Asetukset</a></li>
							<li><a href="#">Viestit <span class="badge" ng-model="user.newmessages"> 42</span></a></li>
							<li><a href="#">Yhteenveto</a></li>
							<li class="divider"></li>
							<li><a href="/logout">Poistu</a></li>
						</ul>
					</li>
				</ul>
			</div>
	    </div>
	</div>

	<!-- app data -->
	<div class="container-fluid" style="margin: 50px; scroll: auto;">
		<div class="page {{ pageClass }}" ng-view autoscroll="true"></div>
	</div>

<!-- load the rest -->
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha3.js"></script>

<!-- created with http://codepo8.github.io/css-fork-on-github-ribbon/ -->

</body>
</html>
